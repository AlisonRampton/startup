<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon Artist Spy</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Chameleon Artist Spy</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="join.html">Join Game</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="host.html">Host Game</a></li>
          <li><a href="play.html">In Game</a></li>
          <li><a href="sets.html">View Sets</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Host Game</h1>
      <h2>Login to Access Custom Sets:</h2>
      <form method="get" action="login.html">
        <button type="submit">Login</button>
      </form>
      <!-- Will I need to make another html page specifically for post login that isn't this one? -->
      <h2>Select Set:</h2>
      <label for="sets">Set:</label>
      <select id="sets" name="displaySet">
        <optgroup label="Public Sets">
          <option>Locations</option>
          <option selected>Animals</option>
          <option>Superheroes</option>
        </optgroup>
        <optgroup label="Custom Sets">
          <option>My Set</option>
          <option>Cosmere Books</option>
        </optgroup>
      </select>
      <!-- TODO: add connecting display of elements in set selected-->
      <br>
      <button type="submit">Host Game</button>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Alison Thomson</span>
      <br />
      <a href="https://github.com/AlisonRampton/startup">GitHub</a>
    </footer>
  </body>
</html>
