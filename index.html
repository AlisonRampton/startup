<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon Artist Spy</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="bg-gradient">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="index.html">Chameleon Artist Spy</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Join Game</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="host.html">Host Game</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">In Game</a></li>
          <li class="nav-item"><a class="nav-link" href="sets.html">View Sets</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid text-center">
      <h1 class="rainbow-text">Join Room</h1>
      <p>Please enter your room code to play</p>
      <form method="get" action="play.html">
        <label for="roomCode">Code:</label>
        <input type="text" id="roomCode" placeholder="room code" />
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name" />
        <br>
        <button type="submit" class="btn btn-outline-light">Join</button>
      </form>
    </main>

    <footer class="text-dark text-muted">
      <div class="container-fluid">
        <hr />
        <span class="text-reset">Alison Thomson</span>
        <br />
        <a href="https://github.com/AlisonRampton/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
