<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon Artist Spy</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Chameleon Artist Spy</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="join.html">Join Game</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="host.html">Host Game</a></li>
          <li><a href="play.html">In Game</a></li>
          <li><a href="sets.html">View Sets</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Join Room</h1>
      <p>Please enter your room code to play</p>
      <form method="get" action="play.html">
        <label for="roomCode">Code:</label>
        <input type="text" id="roomCode" placeholder="room code" />
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name" />
        <br>
        <button type="submit">Join</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Alison Thomson</span>
      <br />
      <a href="https://github.com/AlisonRampton/startup">GitHub</a>
    </footer>
  </body>
</html>
