<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon Artist Spy</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <h1>Chameleon Artist Spy</h1>

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="join.html">Join Game</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="host.html">Host Game</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">In Game</a></li>
          <li class="nav-item"><a class="nav-link" href="sets.html">View Sets</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1>Join Room</h1>
      <p>Please enter your room code to play</p>
      <form method="get" action="play.html">
        <label for="roomCode">Code:</label>
        <input type="text" id="roomCode" placeholder="room code" />
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name" />
        <br>
        <button type="submit" class="btn btn-primary">Join</button>
      </form>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <hr />
        <span class="text-reset">Alison Thomson</span>
        <br />
        <a href="https://github.com/AlisonRampton/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
