<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon Artist Spy</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Chameleon Artist Spy</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Join Game</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="host.html">Host Game</a></li>

          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1>Login:</h1>
      <form method="get" action="host.html">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="username" />
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="password" />
        <br>
        <button type="submit">Login</button>
      </form>
      <!-- How to return to previous page where login button was clicked? -->
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <hr />
        <span class="text-reset">Alison Thomson</span>

        <a href="https://github.com/AlisonRampton/startup">GitHub</a>
